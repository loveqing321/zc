server:
  port: 8282

spring:
  datasource:
    name: test
    url: jdbc:mysql://127.0.0.1:3306/zc?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    # Connection URL, will override host, port and password (user will be ignored), e.g. redis://user:password@example.com:6379
    url: redis://localhost:6379
    database: 0
    # 链接或者读取超时
    timeout: 2s
  cache:
    type: ehcache
    ehcache:
      config: classpath:ehcache.xml
  dubbo:
    application:
      name: services-provider
    registry:
      address: zookeeper://127.0.0.1:2181
    protocol:
      name: dubbo
      port: 20880

mybatis:
  mapper-locations: classpath*:mybatis/mapper/*.xml

pagehelper:
  helperDialect: mysql
  reasonable: true
  pageSizeZero: true